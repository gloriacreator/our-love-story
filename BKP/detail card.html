<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Details Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px 30px;
      max-width: 400px;
      text-align: left;
    }

    .card h2 {
      margin-top: 0;
      color: #333;
    }

    .card p {
      font-size: 16px;
      margin: 8px 0;
    }

    .label {
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Details Card</h2>
    <p><span class="label">Event Details:</span></p>
    <p>Dress Code: Black Tie</p>
  </div>
</body>
</html>
