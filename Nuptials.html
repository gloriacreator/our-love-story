<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Invitation</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Georgia', serif;
      color: #ffffff;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('church_background.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .verse {
      padding: 20px;
      text-align: center;
      font-size: 1.2rem;
      font-style: italic;
    }

    .center {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      padding: 0 20px;
      line-height: 2.8; /* Increased spacing */
    }

    .details {
      text-align: center;
      padding: 20px;
      font-size: 1.1rem;
    }

    @media (max-width: 600px) {
      .verse {
        font-size: 1rem;
      }

      .center {
        font-size: 2rem;
        line-height: 2.8; /* Maintain spacing on mobile */
      }

      .details {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="verse">
    “And now these three remain: faith, hope and love. But the greatest of these is love.”<br>
    – 1 Corinthians 13:1
  </div>

  <div class="center">
    Keenan<br><br><span style="font-size: 2rem;">and</span><br>Gloria
  </div>

  <div class="details">
    <strong>Together with their families, invite you to celebrate their marriage<br></strong>
    <strong><br>Holy Family Church, Andheri East<br></strong>
    <strong><br>At 4:00 PM</strong>
  </div>
</body>
</html>
