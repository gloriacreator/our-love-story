<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Details</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('wedding_background_v1.JPG') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      overflow-x: hidden;
      animation: fadeInBody 2s ease-in;
      color: white;
      perspective: 1000px;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .heading {
      text-align: center;
      padding: 12px 16px;
      margin: 0 auto;
      font-size: 1.2em;
      line-height: 1.4;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      background-color: rgba(255, 255, 255, 0.7);
      color: #333;
      border-radius: 12px;
      max-width: 95%;
      animation: fadeInBox 2s ease forwards;
      position: relative;
      top: 10px;
    }

    .heading h1 {
      margin: 0;
      font-size: 1.5em;
    }

    .heading p {
      margin: 5px 0 0;
      font-size: 1em;
    }

    @keyframes fadeInBox {
      to { opacity: 1; }
    }

    .flip-wrapper {
      position: absolute;
      width: 100px;
      height: 100px;
      perspective: 1000px;
      bottom: 130px;
    }

    .circle {
      width: 100px;
      height: 100px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.5s ease;
    }

    .circle.flipped {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8em;
      padding: 10px;
      text-align: center;
      backface-visibility: hidden;
    }

    .front {
      transform: rotateY(0deg);
    }

    .back {
      transform: rotateY(180deg);
    }

    .bottom-left {
      left: 20px;
    }

    .bottom-center {
      left: 50%;
      transform: translateX(-50%);
    }

    .bottom-right {
      right: 20px;
    }

    @media (max-width: 600px) {
      .flip-wrapper {
        width: 80px;
        height: 80px;
        bottom: 110px;
      }

      .circle {
        width: 80px;
        height: 80px;
      }

      .face {
        font-size: 0.7em;
      }

      .bottom-left { left: 10px; }
      .bottom-right { right: 10px; }
    }
  </style>
</head>
<body>
  <div class="heading">
    <h1>You're Invited!</h1>
    <p>Come celebrate with us as we begin our forever.</p>
  </div>

  <!-- Flip Circles -->
  <div class="flip-wrapper bottom-left">
    <div class="circle" id="dateCircle">
      <div class="face front">Save the Date</div>
      <div class="face back">Date:<br>October 25, 2025</div>
    </div>
  </div>

  <div class="flip-wrapper bottom-center">
    <div class="circle" id="timeCircle">
      <div class="face front">Letâ€™s Celebrate</div>
      <div class="face back">Time:<br>7:00 PM</div>
    </div>
  </div>

  <div class="flip-wrapper bottom-right">
    <div class="circle" id="venueCircle">
      <div class="face front">See You There!</div>
      <div class="face back">Venue:<br>Aurika by Lemon Tree Hotels<br>Andheri East</div>
    </div>
  </div>

  <script>
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('dateCircle').classList.add('flipped');
      }, 1500);

      setTimeout(() => {
        document.getElementById('timeCircle').classList.add('flipped');
      }, 3000);

      setTimeout(() => {
        document.getElementById('venueCircle').classList.add('flipped');
      }, 4500);
    };
  </script>
</body>
</html>
